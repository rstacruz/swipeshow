<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Swipeshow: the unassuming touch-enabled slideshow JavaScript library</title>

    <link href="../jquery.swipeshow.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="slideshow-theme.css" rel="stylesheet" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../jquery.swipeshow.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class='all'>

  <div class="slideshow swipeshow">
    <ul class="slides">
      <li class="slide">
        <img src="1.jpg" alt="" />
      </li>
      <li class="slide">
        <img src="2.jpg" alt="" />
      </li>
      <li class="slide with-overlay link-to-github">
        <img src="3.jpg" alt="" />
        <div class="overlay">
          <div class="in">
            <h3>Like it?</h3>
            <p>There's documentation on&nbsp;Github.</p>
            <a class='action' href="https://github.com/rstacruz/swipeshow#readme">Read</a>
          </div>
        </div>
      </li>
    </ul>
    <!--<button class='previous'></button>
    <button class='next'></button>-->
    <div class='dots'></div>
  </div>

  <div class='info'>
    <h1>Swipeshow</h1>
    <p>
      Drag it, or swipe it!
      Best experienced on a touch-enabled device. Download v<span class='version'></span>:
    </p>
    <p>
      <a class='btn' href="../jquery.swipeshow.min.js">JS</a>
      <a class='btn' href="../jquery.swipeshow.css">CSS</a>
    </p>
    <p>
      <a href="https://github.com/rstacruz/swipeshow#readme">How to use &rsaquo;</a>
    </p>
  </div>

  <div class='info github'>
    <iframe src="http://ghbtns.com/github-btn.html?user=rstacruz&type=follow&count=true"
        allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>
  </div>

  <script>
    (function($) {
      $(".version").text($.swipeshow.version);
      $(".slideshow").swipeshow({ mouse: true, interval: 6000 });
    })(jQuery);
  </script>
</div>
</body>
</html>
